<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagem</title>
</head>
<body> 
    <h1>Testando carga e imagens</h1>

    <p>Abaixo você vai ver uma imagem que está na mesma pasta:</p>
    <img src="logo-html-200.png" alt="Logo Html5">

    <p>Podemos também carregar imagens que estão em sub-pastas, como a imagem abaixo:</p>
    <img src="imagens/logo-css3-200.png" alt="Logo CSS3">

    <p>Também podemos carregar imagens externas, como a imagem abaixo:</p>
    <img src="https://cdn.iconscout.com/icon/premium/png-512-thumb/javascript-21-616522.png?f=webp&w=256" alt="Logo Javascript">
    
</body>
</html>
