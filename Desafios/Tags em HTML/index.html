<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em Html</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos, para descobrir qual tag deverá usar em cada caso:</p><br>
    <ul>
        <li><abbr title="Use a tag p">Parágrafos</abbr> </li>
        <li><abbr title="Use a tag h1">Títulos</abbr></li>
        <li><abbr title="Use a tag img">Imagens</abbr></li>
        <li><abbr title="Use a tag abbr">Abreviações</abbr></li>
        <li><abbr title="Use a tag code">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag ol">Listas Numeradas</abbr></li>
        <li><abbr title="Use a tag ul">Listas com marcadores</abbr></li>
    </ul>
</body>
</html>
